<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="assets/icon.png" /> <br>

        <form [formGroup]="loginForm" (ngSubmit)="Login(loginForm)" class="form-signin">

            <input type="text" id="inputEmailphone" formControlName="emailphone" class="form-control" placeholder="Email address/Phone no." required>
            <div *ngIf="loginForm.controls.emailphone.invalid&&loginForm.controls.emailphone.dirty" class="alert alert-danger">Please enter a valid email or phone number!</div>
            <br>

            <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required password>
            <div *ngIf="loginForm.controls.password.invalid&&loginForm.controls.password.dirty" class="alert alert-danger">Invalid password! </div>
            <br>

            <button [disabled]=loginForm.invalid class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button><br>
            <p class="new">new user? <a routerLink="/"><U>create new account</U></a></p>
        </form>

    </div>
</div>
