<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <table id="tableReport" class="table table-hover table-striped ">
              <tbody *ngFor="let history of History">
                <tr class="media" id="carga_30" data-id="30">
                  <td class="media-left">
                    <h4>{{history.date}}</h4>
                  </td>
                  <td class="media-body">
                    <h4 class="media-heading font-yellow text-bold"><strong>Transaction ID: </strong>{{history.transaction_id}}</h4>
                    <span *ngIf = "history.transaction_type === 1; else other_content">
                    <span class="label label-danger">Debit</span>
                    <span><strong>To:</strong> {{history.reciever_name}}</span>
                    </span>
                    <ng-template #other_content>
                    <span><span class="label label-success">Credit</span></span>
                    <span><strong>From:</strong> {{history.sender_name}}</span>
                    </ng-template>
                    <span><strong>Amount:</strong>{{history.amount}}</span>
                  </td>   </tr>
              </tbody>
            </table>
    </div>
  </div>
</div>
